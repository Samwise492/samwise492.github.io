<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content container */
        .content {
            padding: 60px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-top: 20px;
            border-radius: 12px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Background video -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4" />
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Your Project Name</h1>

        <p>
            This is a description of your project.
            It appears over a looping background video.
        </p>

        <!-- Embedded YouTube video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen>
            </iframe>
        </div>
    </div>

</body>

</html>
